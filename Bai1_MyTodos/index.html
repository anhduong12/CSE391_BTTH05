<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body >
  <div class="container header">
      <div class="row" style="background-color: #cccccc ;width: 25%;">
          <div class="col">
              <h1>My Todos</h1>
          </div>
      </div>
      <div class="row" id="TodoItem">
          <div class="col-md-4">
              <div style="padding-top: 20px;">
                  <div class="card-body mx-2">
                      <h5 id="xoa" class="card-title fw-bold">Learn React</h5>
                      <a href=""  class="btn btn-primary" style="background-color: purple ; float: right;" data-bs-toggle="modal" data-bs-target="#myModal">Delete</a>           
      </div>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Are you sure</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn " style="border-color: purple; color: purple;" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn" style="background-color: purple; color: #fff;" data-bs-dismiss="modal" onclick="xoa()">Confirm </button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
</div>
  
 <script src="script.js"></script>
